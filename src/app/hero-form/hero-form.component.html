<div class="container">
	<div>
		<h1>Paciente</h1>
		<form (ngSubmit)="onSubmit()" #pacienteForm="ngForm">
			<div class="form-group">
				<label for="name">Cedula de identidad:</label>
				<input type="number" class="form-control" id="cedula"
               required
               [(ngModel)]="model.cedula" name="cedula"
               #name="ngModel">
				<div [hidden]="cedula.valid || cedula.pristine" class="alert alert-danger">
					Cedula es requerido
				</div>
			</div>
			<div class="form-group">
				<label for="name">Nombre:</label>
				<input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.nombre" name="name"
               #name="ngModel">
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
					Nombre es requerido
				</div>
			</div>
			<div class="form-group">
				<label for="name">Apellido:</label>
				<input type="text" class="form-control" id="apellido"
               required
               [(ngModel)]="model.apellido" name="apellido"
               #name="ngModel">
				<div [hidden]="apellido.valid || apellido.pristine" class="alert alert-danger">
					Apellido es requerido
				</div>
			</div>

			<div class="form-group">
				<label for="alterEgo">N&uacute;mero:</label>
				<input type="number" class="form-control" id="numero"
               [(ngModel)]="model.telefono" name="numero">
      </div>
				<div class="form-group">
					<label for="alterEgo">Direcci&oacute;n:</label>
					<input type="text" class="form-control" id="dir"
               [(ngModel)]="model.direccion" name="dir">
      </div>
					<div class="row text-center">
						<button type="submit" class="btn btn-success" [disabled]="!pacienteForm.form.valid">Guardar</button>

						<button type="button" class="btn btn-default text-center" (click)="newHero(); pacienteForm.reset()">Limpiar</button>

					</div>


		</form>
	</div>
